
<!DOCTYPE html>
<html lang="en">
<head>
 
    <title>Google</title>
    <!-- ADDED -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.png">

</head>

<body>
    <header>
        <!-- Do I need a seperate div "header-A" here? or will "header" do? Same with footer-->
        <div class="header-A">
            <div class="box-1"><p>About</p></div>
            <div class="box-2"><p>Store</p></div>
            <div class="box-3"><p></p></div>
            <div class="box-4"><p>Gmail</p></div>   
            <div class="box-5"><p>Images</p></div>
            <div class="box-6"><img src="images/9dot.png" alt="9 dot menu icon"></div>    
            <div class="box-7"><img src="images/ryan.png" alt="Extremely handsome youngish man"></div>
        </div>

    </header>
    <section>
        <div class="biglogo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>    
        <div class="searchbox">
            <!-- Change this to a magnifying glass and microphone png -->
            <input class="search1" type="text" placeholder="  Let's google some shit!">
        </div>
        <div>
            <button id="button1">Google Search</button>
            <button id="button2">I'm Feeling Lucky</button>
        </div>
    </section>
    <footer>

        <div class="footer-A">
            <div class="fbox-1"><p>Advertising</p></div>
            <div class="fbox-2"><p>Business</p></div>
            <div class="fbox-3"><p>How Search works</p></div>
            <div class="fbox-4"><p></p></div>
            <div class="fbox-5"><p><img src="images/leaf2.png" alt="leaf"> Carbon neutral since 2007</p></div>
            <div class="fbox-6"><p></p></div>
            <div class="fbox-7"><p>Privacy</p></div>       
            <div class="fbox-8"><p>Terms</p></div>
            <div class="fbox-9"><p>Settings</p></div>
        </div>


    </footer>    
</body>
</html>
